 <!DOCTYPE html>
<html>
 <script language="JavaScript">
	function countDown(time){
	var timer = document.getElementById("clockdiv");
	var interval = setInterval(function(){  if(time >=0) {
											timer.innerHTML=time; 
											time=time-1; } else{
												timer.innerHTML="Vibrate"; 
												navigator.vibrate(1000);
												clearInterval(interval);
													}
											},1000);
	}
	
 </script>
	
<button onclick="countDown(5)">Strength</button>
<div id="clockdiv"></div>
 
</html>
